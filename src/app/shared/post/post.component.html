
<div class="full-frame">

  <div class="image-section">
    <img [src]="defaultImage">
  </div>

  <div class="text-section">
    <div class="text-section-row row0">
      <span align="center">{{imageData.name}}</span>
    </div>

    <div *ngIf="imageData.creationDate" class="text-section-row row1">
      <span align="center">Posted on: {{imageData.creationDate | date: 'MM/dd/yy'}}</span>
    </div>

    <div *ngIf="imageData.uploadedBy[0] && displayPostedBy" class="text-section-row row2">
      <span align="center">Posted by: {{imageData.uploadedBy[1]}} </span>
    </div>

    <div class="text-section-row row3">
      <span align="center"># of Fav: {{imageData.favoriteCount}}</span>
    </div>

    <div class="text-section-row row4 action-row hvr-grow" *ngIf="!displayFavoritesButton">
      <span (click)="onFavoritesClicked()" align="center">
        <span class="glyphicon glyphicon-heart"></span>
        Add img to Favorites
      </span>
    </div>

    <div class="text-section-row row5 action-row hvr-grow" *ngIf="!displayFollowButton">
      <span (click)="onFollowClicked()" align="center">
        <span class="glyphicon glyphicon-tags"></span>
        Follow User
      </span>
    </div>
  </div>

</div>
