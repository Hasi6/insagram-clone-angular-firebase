
<div class="full-frame">

  <div class="image-section">
    <img [src]="defaultImage">
  </div>

  <div class="text-section">
    <div class="text-section-row row0">
      <span align="center">{{imageData.name}}</span>
    </div>

    <div *ngIf="imageData.creationDate" class="text-section-row row1">
      <span align="center">Posted on: {{imageData.creationDate | date: 'MM/dd/yy'}}</span>
    </div>

    <div *ngIf="imageData.uploadedBy && displayPostedBy" class="text-section-row row2">
      <span align="center">Posted by: {{imageData.uploadedBy[2]}} </span>
    </div>

    <div class="text-section-row row3">
      <span align="center"># of Fav: {{imageData.favoriteCount}}</span>
    </div>
